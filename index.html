<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>시나몬롤 점프 게임</title>
  <style>
    /* ----------------------------
       최소한의 스타일만 적용
    ----------------------------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 방지 */
      background: #87CEEB; /* 하늘색 배경 */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    #gameOverText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #000;
      display: none;
      pointer-events: none;
    }
    #scoreText {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- 캔버스 영역 -->
  <canvas id="gameCanvas"></canvas>
  <!-- 게임 오버 문구 -->
  <div id="gameOverText">게임 오버!</div>
  <!-- 점수 표시 -->
  <div id="scoreText">점수: 0</div>

  <!-- 외부 JS 로드: defer로 HTML 파싱 후 실행 -->
  <script src="game.js" defer></script>
</body>
</html>
